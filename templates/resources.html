{% extends "base.html" %}
{% block content %}
<section class="section fade-in">
  <div class="container">
    <h1>Resources</h1>
    <p class="section-intro">A few simple links to explore alongside your journaling.</p>
    <div class="resource-grid">
      {% for item in resources %}
        <article class="resource-card floating-card">
          <p class="resource-category">{{ item.category }}</p>
          <h3>{{ item.title }}</h3>
          <p>{{ item.description }}</p>
          <a href="{{ item.url }}" target="_blank" class="btn-link">Open â†’</a>
        </article>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
