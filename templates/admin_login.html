{% extends "base.html" %}
{% block content %}
<section class="section section-auth fade-in">
  <div class="container auth-container">
    <div class="auth-card floating-card">
      <h1>Admin login</h1>
      <p class="auth-sub">For project owner only.</p>
      <form method="post" class="auth-form">
        <label>Username
          <input type="text" name="username" required>
        </label>
        <label>Password
          <input type="password" name="password" required>
        </label>
        <button type="submit" class="btn btn-primary btn-glow full-width">Log in as admin</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
