{% extends "base.html" %}
{% block content %}
<section class="section section-auth fade-in">
  <div class="container auth-container">
    <div class="auth-card floating-card">
      <h1>Create your space ðŸŒ¿</h1>
      <p class="auth-sub">Just a name, email, and password to get started.</p>
      <form method="post" class="auth-form">
        <label>Name
          <input type="text" name="name" required placeholder="Your name">
        </label>
        <label>Email
          <input type="email" name="email" required placeholder="you@example.com">
        </label>
        <label>Password
          <input type="password" name="password" required>
        </label>
        <label>Confirm password
          <input type="password" name="confirm" required>
        </label>
        <button type="submit" class="btn btn-primary btn-glow full-width">Create account</button>
      </form>
      <p class="auth-alt">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
    </div>
  </div>
</section>
{% endblock %}
